<!DOCTYPE html>
<html>
<body>
    <h1>메인 화면</h1>
    <ol>
        {% for value in values %}
            <li>{{ value }}</li>
        {% endfor %}
    </ol>

    <ul>
        {% for i in range(values | length) %}
            <li>{{values[i]}} : {{ loop.index }}번째</li>
        {% endfor %}
    </ul>
</body>
</html>
