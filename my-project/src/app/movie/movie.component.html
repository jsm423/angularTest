<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>영화 목록</h3>

    <table class="movieTable">
        <tr>
            <td>영화제목</td>
            <td>개봉날짜</td>
            <td>평점</td>
            <td>감독</td>
        </tr>
        <tr *ngFor = "let data of datas | async">       
            <td>{{data.movieName}}</td>
            <td>{{data.releasedate}}</td>
            <td>{{data.rating}}</td>
            <td>{{data.director}}</td>
        </tr>
    </table>
    <div class="formDiv">
        <div>            
            <select name="searchType" id="searchType" [(ngModel)]="searchType">
                <option value="movieName" selected>제목</option>
                <option value="director">감독</option>
            </select>
            <input type="search" name="keyword" id="keyword" [(ngModel)]="keyword">
            <button id="searchBtn" (click)="getSearchData()" type="button">검색</button>               
        </div>
        
        <div>            
            <select name="sort" id="sort" (change)="getSortData()" [(ngModel)]="sort">
                <option value="desc" selected>평점 높은순</option>
                <option value="asc">평점 낮은순</option>
            </select>            
        </div>
    </div>

</body>
</html>
